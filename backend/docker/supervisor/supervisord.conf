; =============================================================================
; SUPERVISORD CONFIGURATION FOR LARAVEL
; =============================================================================
; Manages multiple processes in a single container:
; - PHP-FPM (main application)
; - Laravel Reverb (WebSocket server)
; - Laravel Scheduler (cron replacement)
; - Laravel Queue Worker (background jobs)
; =============================================================================

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

; =============================================================================
; SUPERVISOR UNIX SOCKET (for supervisorctl)
; =============================================================================
[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

; =============================================================================
; PHP-FPM - Main Application Server
; =============================================================================
[program:php-fpm]
command=/usr/local/sbin/php-fpm -F
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/log/supervisor/php-fpm.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisor/php-fpm-error.log
stderr_logfile_maxbytes=10MB

; =============================================================================
; LARAVEL REVERB - WebSocket Server
; =============================================================================
[program:reverb]
command=php /var/www/artisan reverb:start --host=0.0.0.0 --port=8080
directory=/var/www
autostart=true
autorestart=true
priority=10
user=www-data
stdout_logfile=/var/log/supervisor/reverb.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisor/reverb-error.log
stderr_logfile_maxbytes=10MB
stopwaitsecs=3600

; =============================================================================
; LARAVEL SCHEDULER - Cron Replacement
; =============================================================================
; Runs schedule:work which checks every minute for scheduled tasks
[program:scheduler]
command=php /var/www/artisan schedule:work --verbose --no-interaction
directory=/var/www
autostart=true
autorestart=true
priority=15
user=www-data
stdout_logfile=/var/log/supervisor/scheduler.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisor/scheduler-error.log
stderr_logfile_maxbytes=10MB

; =============================================================================
; LARAVEL QUEUE WORKER - Background Jobs
; =============================================================================
[program:queue-worker]
command=php /var/www/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --memory=512
directory=/var/www
autostart=true
autorestart=true
priority=20
user=www-data
numprocs=2
process_name=%(program_name)s_%(process_num)02d
stdout_logfile=/var/log/supervisor/queue-worker.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisor/queue-worker-error.log
stderr_logfile_maxbytes=10MB
stopwaitsecs=3600
