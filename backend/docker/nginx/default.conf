# =============================================================================
# NGINX CONFIGURATION FOR LARAVEL + REVERB WEBSOCKETS WITH HTTPS
# =============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.m1n.me;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.m1n.me;
    
    root /var/www/public;
    index index.php index.html;
    
    # -------------------------------------------------------------------------
    # SSL CONFIGURATION
    # -------------------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/api.m1n.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.m1n.me/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # -------------------------------------------------------------------------
    # LOGGING
    # -------------------------------------------------------------------------
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # -------------------------------------------------------------------------
    # SECURITY HEADERS
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # -------------------------------------------------------------------------
    # GZIP COMPRESSION
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # -------------------------------------------------------------------------
    # CLIENT BODY SIZE (for file uploads)
    # -------------------------------------------------------------------------
    client_max_body_size 100M;
    
    # -------------------------------------------------------------------------
    # MAIN LOCATION - Laravel Application
    # -------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # -------------------------------------------------------------------------
    # PHP-FPM HANDLING
    # -------------------------------------------------------------------------
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Connect to PHP-FPM container
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts for long-running scripts
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 180;
        fastcgi_read_timeout 180;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }
    
    # -------------------------------------------------------------------------
    # WEBSOCKET PROXY - Laravel Reverb (HTTPS)
    # -------------------------------------------------------------------------
    location /app {
        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        
        # CRUCIAL: WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Forward client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # WebSocket timeout (keep connection alive)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Disable buffering for real-time communication
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Alternative WebSocket path
    location /ws {
        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
        proxy_cache off;
    }
    
    # -------------------------------------------------------------------------
    # STATIC FILES CACHING
    # -------------------------------------------------------------------------
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # -------------------------------------------------------------------------
    # SECURITY - Deny access to sensitive files
    # -------------------------------------------------------------------------
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\.env {
        deny all;
    }
    
    location ~ /\.git {
        deny all;
    }
}
